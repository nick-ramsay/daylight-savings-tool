<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Daylight Savings Tool</title>
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dstStyle.css">
    <script src="dstScript.js"></script>
</head>
<body onload="currentDate();currentDstStatus();dstStartDate();dstEndDate()">
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Today is <span id="currentDate"></span></h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Daylight Savings <span id="currentDstStatus"></span> in effect.</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="m-1" id="dstStart">
                    <h3>Daylight savings ends on...</h3>
                    <p id="dstStartDay"></p>
                    <p id="dstStartDate" style="font-size: 60px"></p>
                    <p id="dstStartMonth"></p>
                    <p id="dstStartYear"></p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="m-1" id="dstEnd">
                    <h3>Daylight savings starts on...</h3>
                    <p id="dstEndDay"></p>
                    <p id="dstEndDate" style="font-size: 60px"></p>
                    <p id="dstEndMonth"></p>
                    <p id="dstEndYear"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
