<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Daylight Savings Tool</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="dstStyle.css">
    </head>
    <body>
        <br>
        <h1>Today is [JS Generated Date]</h1>
        <h2>Daylight Savings is [not] in effect.</h2>
        <section id="dstStart">
            <h3>Daylight savings ends on...</h3>
            <br>
            <p>JavaScript Generated End Date</p>
        </section>
        <section id="dstEnd">
            <h3>Daylight savings ends on...</h3>
            <br>
            <p>JavaScript Generated End Date</p>
        </section>
    </body>
</html>
